

<ngx-spinner></ngx-spinner>
<div style="margin-left: 22%;margin-top:3%;" cdkDropListGroup>
  
  <div  style="float:left" cdkDropList [cdkDropListData]="list[1]" *ngFor="let list of lists" (cdkDropListDropped)="drop($event)">
    
     <h1 style="width:300px;margin-left:20px" [ngStyle]="{'color':colors[list[0]]}"> {{list[0]}}</h1>
    <div style="width:300px;margin-left:20px;" cdkDrag  [cdkDragData]="item" *ngFor="let item of list[1]">
      <div class="card " style="width:100%;height:100%;border:2px solid #4527A0;margin-top:10px" [ngStyle]="{'border-color':colors[list[0]]}">
        <div class="card-header"><span style="font-size: 2em;">{{item.message}}</span></div>
        <div class="card-body text-secondary">
          <h6
            style="font-style: italic;margin-bottom: 5px;">Due:{{item.due_date}} </h6>
          <h5 class="card-title " style="margin-top: 10%;">
            <img  src="{{useridToImg[item.assigned_to]}}" width="50" height="50"><span 
          style="font-style: italic;margin-left:10px
            ">{{item.assigned_name}} </span></h5>
            
          
        </div>
      </div>
    
    
    </div>
    <br>
 
  </div>
  </div>
