
<ngx-spinner></ngx-spinner>
<table class="table" >
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Image</th>
      
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;let i =index">
        <td>{{user.id}}</td>
        <td>{{user.name}}</td>
        <td> <img src={{user.picture}} width=50 height=50></td>
    </tr>
</tbody>
</table>
